# default
server:
  port: ${SERVER_PORT}

spring:
  application:
    name: ${SPRING_APPLICATION_NAME}
  profiles:
    active:
      - local
    group:
      local:
        - db-local
      prod:
        - db-prod
    include:
      - db
      - infra

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL}

delivery:
  max-waiting-time-minutes: ${DELIVERY_MAX_WAITING_TIME_MINUTES}

scheduler:
  delivery-assignment:
    interval: ${DELIVERY_ASSIGNMENT_SCHEDULER_INTERVAL}

slack:
  webhook:
    url: ${SLACK_WEBHOOK_URL}

gemini:
  apiKey: ${GEMINI_API_KEY}
  url: ${GEMINI_URL}

logging:
  level:
    feign: DEBUG
    com:
      logistics:
        delivery: DEBUG